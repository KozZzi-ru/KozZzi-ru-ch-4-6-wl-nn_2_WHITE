name: Build ZMK firmware
on: [push, pull_request, workflow_dispatch]

jobs:
  keymap_images:
    permissions:
      contents: write
    uses: ./.github/workflows/draw_keymaps.yaml
    with:
      destination: 'both'
    
  build:
    needs: keymap_images
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      archive_name: firmware_WHT
      
  package_with_keymap:
    needs: [build, keymap_images]
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
    steps:
      - name: Download firmware artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware_WHT
          path: firmware
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.run_id }}
          
      - name: Download keymap SVG
        uses: actions/download-artifact@v4
        with:
          name: keymap_layouts
          path: keymap
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.run_id }}
          
      - name: List downloaded files
        run: |
          echo "=== Firmware files ==="
          ls -lah firmware/
          echo "=== Keymap files ==="
          ls -lah keymap/
          
      - name: Add SVG to firmware archive
        run: |
          cd firmware
          # Check if zip exists
          if [ ! -f firmware_WHT.zip ]; then
            echo "ERROR: firmware_WHT.zip not found!"
            exit 1
          fi
          unzip -q firmware_WHT.zip -d extracted
          cp ../keymap/*.svg extracted/ || echo "Warning: no SVG files found"
          cd extracted
          zip -r ../firmware_WHT_with_keymap.zip *
          
      - name: Upload final package
        uses: actions/upload-artifact@v4
        with:
          name: firmware_WHT_complete
          path: firmware/firmware_WHT_with_keymap.zip
