CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y
CONFIG_NFCT_PINS_AS_GPIOS=y

CONFIG_ZMK_EXT_POWER=y

CONFIG_PMW3610=y

# https://github.com/inorichi/zmk-pmw3610-driver/blob/main/Kconfig
CONFIG_PMW3610_CPI=1000
#CONFIG_PMW3610_CPI_DIVIDOR=4
CONFIG_PMW3610_ORIENTATION_90=y
CONFIG_PMW3610_SNIPE_CPI=200
#CONFIG_PMW3610_SNIPE_CPI_DIVIDOR=4

# ============ НАСТРОЙКИ СКРОЛЛА ============
# Базовый шаг скролла (по умолчанию 24)
CONFIG_PMW3610_SCROLL_TICK=32

# Разные делители для вертикальной и горизонтальной прокрутки
# Вертикальная прокрутка - без изменений (делитель = 1)
CONFIG_PMW3610_SCROLL_DIVISOR_Y=1
# Горизонтальная прокрутка - замедленная (делитель = 2)
CONFIG_PMW3610_SCROLL_DIVISOR_X=2

# Умные алгоритмы для плавности
CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_SCROLL_SMART_ALGORITHM=y

# ===========================================

# Инверсия осей
CONFIG_PMW3610_INVERT_X=y
CONFIG_PMW3610_INVERT_SCROLL_Y=n

# Настройки энергосбережения
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
#CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=9600
#CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST3_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_FORCE_AWAKE=n

# Polling rate
CONFIG_PMW3610_POLLING_RATE_125=y

# Таймаут для automouse
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=1000
