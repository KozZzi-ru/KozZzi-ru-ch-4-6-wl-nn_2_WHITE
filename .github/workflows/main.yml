name: Build ZMK firmware
on: [push, pull_request, workflow_dispatch]

jobs:
  keymap_images:
    permissions:
      contents: write
    uses: ./.github/workflows/draw_keymaps.yaml
    with:
      destination: 'both'
      artifact_name: 'keymap_raw_files'
    
  build:
    needs: keymap_images
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      archive_name: firmware_WHT
      
  package_with_keymap:
    needs: [build, keymap_images]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: List all downloaded files
        run: |
          echo "=== All artifacts structure ==="
          ls -lah artifacts/
          find artifacts/ -type f
          
      - name: Package UF2 + SVG together
        run: |
          mkdir -p package
          
          # Copy UF2 files
          if [ -d "artifacts/firmware_WHT" ]; then
            find artifacts/firmware_WHT -name "*.uf2" -exec cp {} package/ \;
          fi
          
          # Copy SVG file
          if [ -d "artifacts/keymap_raw_files" ]; then
            find artifacts/keymap_raw_files -name "*.svg" -exec cp {} package/ \;
          fi
          
          echo "=== Package contents ==="
          ls -lah package/
          
          # Create final zip
          cd package
          zip -r ../firmware_WHT_SVG.zip *
          cd ..
          ls -lah firmware_WHT_SVG.zip
          
      - name: Upload final package
        uses: actions/upload-artifact@v4
        with:
          name: firmware_WHT_SVG
          path: firmware_WHT_SVG.zip
